<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Projects List</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">

    <link rel="stylesheet" href="../static/css/profile.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body style="background: url(../static/goods/img/background.jpg) center fixed; background-size: 100%;">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                        <span id="id_name_of_site">Welcome to E-Commerce !</span>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                    </ul>

                    <form class="nav navbar-form navbar-left" role="search" method ="get" action="list_items">
                        <li><select id="category" class="form-control" style="width:80px;" name="category">
                                    <option value="all">All</option>
                                    <option>Arts</option>
                                    <option>Automotive</option>
                                    <option>Baby</option>
                                    <option>Books</option>
                                    <option>Computers</option>
                                    <option>Electronics</option>
                                    <option>Health</option>
                                    <option>Luggage</option>
                                    <option>Software</option>
                                </select>
                        <div class="form-group">
                            <input name="search" id="search_bar" list="item_list" type="text" class="form-control" autocomplete="off" placeholder="Search products..." width="50%">
                            <datalist id="item_list"></datalist>
                        </div>

                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search">Search</span></button></li>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
{#                        <li><a href="../navbar/"><span class="glyphicon glyphicon-off"> </span>   Logout</a></li>#}
                        <li><a href="../navbar/"><span class="glyphicon glyphicon-folder-open"> </span>   Orders</a></li>
                        <li><a href="../navbar-fixed-top/"><span class="glyphicon glyphicon-shopping-cart"></span>Cart <span class="cart_count fl"> 0</span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-home"></span>   Hello, Team 25! <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/">User Center</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li class="dropdown-header">Nav header</li>
                                    <li><a href="#">Separated link</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-off"> </span> Logout</a></li>
                                </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

    </div>

    <div class="container" style="margin-top: 30px">
    </div>



    <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>

<script>
    {# Reference: https://www.cnblogs.com/shiyu404/p/6344591.html #}
    $('input#search_bar').bind('keyup', function () {
        var item = $('input#search_bar').val();
        var category = $('select#category').val();
        $.ajax({
            url: "get_related",
            type: "GET",
            dataType: 'json',
            data: {'item': item,
                   'category': category},
            async: false,
            success: function (response) {
                $('datalist#item_list').empty();
                for (var i = 0; i < response.length; i++) {
                    var add_options = '<option value="' + response[i] + '">'+ response[i] + '</option>';
                    $('datalist#item_list').append(add_options);
                }
            }
        })
    });

    {% block addScript %}
    {% endblock %}

</script>
